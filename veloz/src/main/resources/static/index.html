<body ng-app="app" ng-cloak class="ng-cloak">
<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-6"
                    aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"><i class="glyphicon glyphicon-shopping-cart"></i>&nbsp;Veloz</a>
        </div>
        <div id="navbar-collapse-6" class="navbar-collapse collapse" ng-controller="navigation as nav">
            <ul class="nav navbar-nav">
                <li ng-show="authenticated" ng-class="{active:nav.tab('navigation')}"><a href="#/home"><i
                        class="glyphicon glyphicon-home"></i>&nbsp;Home</a></li>
                <li ng-show="authenticated" ng-class="{active:nav.tab('navigation')}"><a
                        ng-href="#/venta"><i class="glyphicon glyphicon-shopping-cart"></i>&nbsp;Ventas</a></li>
                <li ng-show="authenticated" ng-class="{active:nav.tab('navigation')}"><a ng-href="#/almacen"><i
                        class="glyphicon glyphicon-tree-deciduous"></i>&nbsp;Almac√©n</a>
                </li>

                <li ng-show="authenticated" ng-class="{active:nav.tab('navigation')}"><a
                        ng-href="#/reportes"><i class="glyphicon glyphicon-print"></i>&nbsp;Reportes</a>
                </li>
                <li ng-show="authenticated" class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown">Administrar <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li ng-show="authenticated" ng-class="{active:nav.tab('navigation')}"><a ng-href="#/producto"><i
                                class="glyphicon glyphicon-phone"></i>&nbsp;Productos</a>
                        </li>
                        <li ng-show="authenticated" ng-class="{active:nav.tab('navigation')}"><a ng-href="#/cliente"><i
                                class="glyphicon glyphicon-user"></i>&nbsp;Clientes</a>
                        </li>
                        <li ng-show="authenticated" ng-class="{active:nav.tab('navigation')}"><a ng-href="#/usuario"><i
                                class="glyphicon glyphicon-user"></i>&nbsp;Usuarios</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">


                <li ng-show="!authenticated" ng-class="{active:nav.tab('navigation')}"><a href="#/login">login</a></li>
                <li ng-show="authenticated"><a href="" ng-click="nav.logout()"><i
                        class="glyphicon glyphicon-log-out"></i>&nbsp;[{{userName}}]&nbsp;Salir</a>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
</nav>


<div ng-view ng-controller="mainController" class="container">
