<div class="section container">
    <h3>Registro de Unidades de medida</h3>
    <form method="post" ng-submit="saveMedida()">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" ng-model="medida.nombre" class="form-control" required
                   placeholder="Ingrese el nombre de la unidad de medida..."/>
        </div>
        <div class="form-group">
            <label>Cantidad</label>
            <input type="number" ng-model="medida.cantidad" class="form-control"
                   placeholder="Ingrese cantidad..." ng-maxlength="12"/>
        </div>
        <div class="form-group">
            <label>Descripcion</label>
            <input type="text" ng-model="medida.descripcion" class="form-control"
                   placeholder="Ingrese DNI..." ng-maxlength="8"/>
        </div>
        <div class="form-group">
            <label>Estado</label>
            <input type="checkbox" data-toggle="checkbox" ng-model="medida.estadoBoolean"/>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;Guardar
            </button>
            <a href="#/medida/" class="btn btn-primary"><i class="glyphicon glyphicon-remove"></i>&nbsp;Cancelar</a>
        </div>
    </form>
</div>
