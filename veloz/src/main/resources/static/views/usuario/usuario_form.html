<div class="section container">
    <h3>Registro de Usuarios</h3>
    <form method="post" ng-submit="saveUsuario()">
        <div class="form-group">
            <label>Usuario</label>
            <input type="text" ng-model="usuario.username" class="form-control" required
                   placeholder="Ingrese un usuario..."/>
        </div>
        <div class="form-group">
            <label>Constraseña</label>
            <input type="password" class="form-control" rows="3" cols="4" ng-model="usuario.password"
                   placeholder="Ingrese una contraseña..."/>
        </div>
        <div class="form-group">
            <label>Estado</label>
            <select class="form-control" ng-model="usuario.estado" required>
                <option value="">Seleccione</option>
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
            </select>
        </div>
        <div class="form-group">
            <label>Roles</label>
            <label class="checkbox" for="{{rol.name}}" ng-repeat="rol in roles">
                <input type="checkbox" data-toggle="checkbox" id="{{rol.name}}" ng-model="rol.status">
                {{rol.name}}
            </label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;Guardar
            </button>
            <a href="#/usuario/" class="btn btn-primary"><i class="glyphicon glyphicon-remove"></i>&nbsp;Cancelar</a>
        </div>
    </form>
</div>

<script src="bower_components/flat-ui/js/radiocheck.js"></script>
<script src="bower_components/flat-ui/docs/assets/js/application.js."></script>
