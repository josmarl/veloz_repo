<div class="container">
    <h3>{{headingTitle}}</h3>
    <a href="#/cliente/new/" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;Nuevo Cliente</a>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Razon Social</th>
            <th>RUC/DNI</th>
            <th>Direcci√≥n</th>
            <th>Opciones</th>
        </tr>
        </thead>

        <tbody>

        <tr ng-repeat="cliente in clientes">
            <td>{{$index+1}}</td>
            <td>{{cliente.razonSocial}}</td>
            <td>{{cliente.ruc}}/{{cliente.dni}}</td>
            <td>{{cliente.direccion}}</td>
            <td>
                <div class="btn-group">
                    <a ng-href="#/cliente/edit/{{cliente.id}}" class="btn btn-sm btn-success btn-primary"
                       data-toggle="tooltip" title="Editar Cliente">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                    <a ng-click="confirmDeleteModalCliente(cliente.id)" class="btn btn-sm btn-danger btn-primary"
                       data-toggle="tooltip" title="Eliminar Cliente">
                        <span class="glyphicon glyphicon-trash"></span></a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <div id="deleteModal" class="modal fade" role='dialog'>
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Eliminar </h4>
                </div>
                <div class="modal-body">
                    <p>Realmente quiere Eliminar?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="deleteButton" class="btn btn-danger"><i
                            class="glyphicon glyphicon-trash"></i>&nbsp;Eliminar
                    </button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal"><i
                            class="glyphicon glyphicon-remove"></i>&nbsp;Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
