<div class="section container">
    <h3>Registro de Clientes</h3>
    <form method="post" ng-submit="saveCliente()">
        <div class="form-group">
            <label>Razon Social</label>
            <input type="text" ng-model="cliente.razonSocial" class="form-control" required
                   placeholder="Ingrese la razon social del cliente..."/>
        </div>
        <div class="form-group">
            <label>RUC</label>
            <input type="text" ng-model="cliente.ruc" class="form-control"
                   placeholder="Ingrese RUC..." ng-maxlength="12"/>
        </div>
        <div class="form-group">
            <label>DNI</label>
            <input type="text" ng-model="cliente.dni" class="form-control"
                   placeholder="Ingrese DNI..." ng-maxlength="8"/>
        </div>
        <div class="form-group">
            <label>Dirección</label>
            <input type="text" class="form-control" ng-model="cliente.direccion"
                   placeholder="Ingrese dirección...">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;Guardar
            </button>
            <a href="#/cliente/" class="btn btn-primary"><i class="glyphicon glyphicon-remove"></i>&nbsp;Cancelar</a>
        </div>
    </form>
</div>
