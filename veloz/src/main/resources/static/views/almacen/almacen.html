<table class="table">
    <caption>
        <h3>{{headingTitle}}</h3></caption>
    <a href="#/almacen/new/" class="btn btn-primary btn-embossed"><i class="glyphicon glyphicon-plus"></i>&nbsp;Nueva
        Guía de
        Remisión</a>
    <thead>
    <tr>
        <th>#</th>
        <th>Nro. de Guía</th>
        <th>Cliente Proveedor</th>
        <th>Opciones</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="al in almacenes">
        <td>{{$index+1}}</td>
        <td>{{al.nroDoc}}</td>
        <td>{{al.clienteObj.razonSocial}}</td>
        <td>
            <div class="btn-group">
                <a ng-href="#/almacen/edit/{{al.id}}" class="btn btn-sm btn-success btn-primary" data-toggle="tooltip"
                   title="Editar Producto">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
                <a ng-click="confirmDeleteModalAlmacen(al.id)" class="btn btn-sm btn-danger btn-primary"
                   data-toggle="tooltip" title="Eliminar Almacen">
                    <span class="glyphicon glyphicon-trash"></span></a>
            </div>
        </td>
    </tr>

    </tbody>
</table>

<div class="container">
    <div id="deleteModal" class="modal fade" role='dialog'>
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Eliminar </h4>
                </div>
                <div class="modal-body">
                    <p>Realmente quiere Eliminar?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="deleteButton" class="btn btn-danger"><i
                            class="glyphicon glyphicon-trash"></i>&nbsp;Eliminar
                    </button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal"><i
                            class="glyphicon glyphicon-remove"></i>&nbsp;Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
