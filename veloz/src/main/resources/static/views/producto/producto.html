<table class="table">

    <h3>{{headingTitle}}</h3>
    <div class="row">
        <div class="col-md-4">
            <a href="#/producto/new/" class="btn btn-primary btn-embossed"><i class="glyphicon glyphicon-plus"></i>&nbsp;Nuevo
                Producto</a>
        </div>
        <div class="col-md-8">
            <input type="text" ng-model="productSearch" class="form-control" placeholder="Buscar Productos...">
        </div>
    </div>
    <thead>
    <tr>
        <th>Código</th>
        <th>Nombre</th>
        <th>Marca</th>
        <th>Descripción</th>
        <th>Estado</th>
        <th>Opciones</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="pr in productos | filter :productSearch">
        <td>{{pr.code}}</td>
        <td>{{pr.nombre}}</td>
        <td>{{pr.marca}}</td>
        <td>{{pr.descripcion}}</td>
        <td>{{pr.estado}}</td>
        <td>
            <div class="btn-group btn-group-xs">
                <a ng-href="#/producto/edit/{{pr.id}}" class="btn btn-sm btn-success btn-primary" data-toggle="tooltip"
                   title="Editar Producto">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
                <a ng-click="confirmDeleteModalProducto(pr.id)" class="btn btn-sm btn-danger btn-primary"
                   data-toggle="tooltip" title="Eliminar Producto">
                    <span class="glyphicon glyphicon-trash"></span></a>
            </div>
        </td>
    </tr>

    </tbody>
</table>

<div class="container">
    <div id="deleteModal" class="modal fade" role='dialog'>
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Eliminar </h4>
                </div>
                <div class="modal-body">
                    <p>Realmente quiere Eliminar?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="deleteButton" class="btn btn-danger"><i
                            class="glyphicon glyphicon-trash"></i>&nbsp;Eliminar
                    </button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal"><i
                            class="glyphicon glyphicon-remove"></i>&nbsp;Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
