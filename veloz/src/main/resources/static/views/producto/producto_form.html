<div class="container">
    <h3>Registro de Productos</h3>
    <form method="post" ng-submit="saveProducto()">
        <div class="form-group">
            <label>Producto</label>
            <input type="text" ng-model="producto.nombre" class="form-control" required/>
        </div>
        <div class="form-group">
            <label>Código del Producto</label>
            <input type="text" ng-model="producto.code" class="form-control" required/>
        </div>
        <div class="form-group">
            <label>Descripción</label>
            <input type="text" class="form-control" ng-model="producto.descripcion"/>
        </div>
        <div class="row form-group">
            <div class="col-md-3">
                <label>Precio Unitario</label>
                <input type="text" class="form-control" ng-model="producto.precioUnit"/>
            </div>
            <div class="col-md-3">
                <label>Precio Docena</label>
                <input type="text" class="form-control" ng-model="producto.precioDocena"/>
            </div>
            <div class="col-md-3">
                <label>Precio Cincuenta</label>
                <input type="text" class="form-control" ng-model="producto.precioCincuenta"/>
            </div>
            <div class="col-md-3">
                <label>Precio Ciento</label>
                <input type="text" class="form-control" ng-model="producto.precioCiento"/>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-4">
                <label>Precio de Compra</label>
                <input type="text" class="form-control" ng-model="producto.precioCompra">
            </div>
            <div class="col-md-4">
                <label>Precio de Venta</label>
                <input type="text" class="form-control" ng-model="producto.precioVenta">
            </div>
            <div class="col-md-4">
                <label>Marca</label>
                <input type="text" class="form-control" ng-model="producto.marca">
            </div>
        </div>
        <div class="form-group">
            <label>Estado</label>
            <input type="checkbox" data-toggle="checkbox" ng-model="producto.estadoBoolean"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;Guardar
            </button>
            <a href="#/producto" class="btn btn-primary"><i class="glyphicon glyphicon-remove"></i>&nbsp;Cancelar</a>
        </div>
    </form>
</div>
