<div class="container">
    <h3>Actualización de Productos</h3>
    <form method="post" ng-submit="editProducto()">
        <div class="form-group">
            <label>Producto</label>
            <input type="text" ng-model="producto.nombre" class="form-control" required/>
        </div>
        <div class="form-group">
            <label>Descripción</label>
            <input type="text" class="form-control" ng-model="producto.descripcion"/>
        </div>
        <div class="row form-group">
            <div class="col-md-4">
                <label>Precio de Compra</label>
                <input type="text" class="form-control" ng-model="producto.precioCompra">
            </div>
            <div class="col-md-4">
                <label>Precio de Venta</label>
                <input type="text" class="form-control" ng-model="producto.precioVenta">
            </div>
            <div class="col-md-4">
                <label>Marca</label>
                <input type="text" class="form-control" ng-model="producto.marca">
            </div>
        </div>
        <div class="form-group">
            <label class="checkbox" for="productoCheckbox">
                <input type="checkbox" data-toggle="checkbox" id="productoCheckbox"
                       ng-model="producto.estadoBoolean">
                Estado
            </label>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-refresh"></i>&nbsp;Actualizar
            </button>
            <a href="#/producto" class="btn btn-primary"><i class="glyphicon glyphicon-remove"></i>&nbsp;Cancelar</a>
        </div>
    </form>
</div>
<script src="bower_components/flat-ui/js/radiocheck.js"></script>
<script src="bower_components/flat-ui/docs/assets/js/application.js"></script>
